<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kashaf Enterprises</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", Arial,
                sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: rgb(247, 236, 190);
            color: white;
            overflow-x: hidden;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            width: 90%;
            margin: 0 auto;
            border-radius: 25px;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
        }


        .logo {
            font-size: 1.4rem;
            font-weight: 700;
            line-height: 1;
            color: rgb(255, 244, 228);
        }

        .as {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .as .a {
            position: relative;
            color: rgb(255, 203, 154);
            text-decoration: none;
            transition: color 0.2s ease-in-out;
            font-weight: 500;
            padding: 8px 0;
        }

        .as .a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 0;
            height: 2px;
            background-color: rgb(255, 203, 154);
            transition: width 0.2s ease-in-out;
        }

        .as .a:hover::after {
            width: 100%;
            color: orangered;
        }

        .a:hover {
            color: orangered;
        }

        .cta-btn {
            text-decoration: none;
            color: #111;
            background-color: #fff;
            border: 2px solid;
            border-radius: 25px;
            padding: 8px 16px;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
            display: inline-block;
            line-height: 1;
        }

        .cta-btn:hover {
            background-color: black;
            color: #fff;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(68, 12, 12, 0.3);
        }

        main {
            position: relative;
            background-image: url(main-bg.jpg);
            height: fit-content;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: fixed;
            padding-bottom: 5%;

        }

        main::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: inherit;
            background-size: cover;
            background-position: center;
            filter: blur(4px) brightness(0.7);
            z-index: 0;
            transition: 0.3s ease-in-out;
        }

        main>* {
            position: relative;
            z-index: 2;
        }


        @media (max-width: 900px) {
            nav {
                flex-wrap: wrap;
                padding: 15px 20px;
            }

            .as {
                gap: 20px;
                margin-left: 0;
            }

            .logo {
                font-size: 1.2rem;
            }
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 4px;
        }

        .bar {
            width: 25px;
            height: 3px;
            background-color: rgb(255, 244, 228);
            border-radius: 2px;
        }

        @media (max-width: 700px) {
            .menu-toggle {
                display: flex;
            }

            .as {
                display: none;
                flex-direction: column;
                width: 100%;
                background: rgba(0, 0, 0, 0.6);
                border-radius: 15px;
                margin-top: 15px;
                text-align: center;
                padding: 15px 0;
            }

            .as.show {
                display: flex;
            }

            .as .a,
            .cta-btn {
                color: white;
            }

            .cta-btn {
                background-color: transparent;
                border: 1px solid white;
            }

            .cta-btn:hover {
                background-color: white;
                color: black;
            }
        }

        /* ---------- FOOTER ---------- */
        footer {
            background: rgba(0, 0, 0, 0.849);
            backdrop-filter: blur(10px);
            color: white;
            padding: 60px 10% 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 40px;
            margin-bottom: 30px;
        }

        .footer-section {
            flex: 1;
            min-width: 250px;
        }

        .footer-section h3 {
            color: orangered;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .footer-section p {
            color: #f0e6dc;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .footer-section ul {
            list-style: none;
            padding: 0;
        }

        .footer-section ul li {
            margin: 8px 0;
        }

        .footer-section ul li a {
            color: #f0e6dc;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-section ul li a:hover {
            color: orangered;
        }

        .footer-bottom {
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 15px;
        }

        .footer-bottom p {
            margin: 5px 0;
            color: #ddd;
            font-size: 0.9rem;
        }

        .footer-bottom a {
            color: orangered;
            text-decoration: none;
            font-weight: 600;
        }

        .footer-bottom a:hover {
            text-decoration: underline;
        }

        /* ---------- Responsive ---------- */
        @media (max-width: 768px) {
            .footer-container {
                flex-direction: column;
                text-align: center;
            }

            .footer-section h3 {
                margin-bottom: 10px;
            }
        }

        header {
            position: relative;
            width: 100%;
            z-index: 10;
        }

        nav {
            position: relative;
            width: 90%;
            margin: 0 auto;
            border-radius: 25px;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            transition: all 0.4s ease, background-color 0.6s ease;
        }

        /* Sticky effect when scrolled */
        nav.sticky {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 0 0 25px 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            z-index: 1000;

        }
                /* === Embroidery Loader Styles === */
        .embroidery-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(247, 236, 190, 0.548);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            overflow: hidden;
        }

        /* circular “stitch” thread path */
        .thread {
            width: 120px;
            height: 120px;
            border: 4px dashed orangered;
            border-radius: 50%;
            animation: spin 2s linear infinite;
            position: relative;
        }

        /* needle moving around */
        .needle {
            position: absolute;
            width: 6px;
            height: 40px;
            background: #222;
            border-radius: 3px;
            top: calc(50% - 20px);
            left: calc(50% - 3px);
            transform-origin: bottom center;
            animation: stitch 2s linear infinite;
        }

        .loader-text {
            margin-top: 30px;
            font-size: 1.4rem;
            color: #333;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .loader-text span {
            color: orangered;
        }

        /* Animations */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes stitch {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Optional fade-out effect */
        .embroidery-loader.fade-out {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease;
        }
    </style>
</head>

<body>
    <script>
        function toggleMenu() {
            document.getElementById("menu").classList.toggle("show");
        }
        const nav = document.querySelector("nav");
        const main = document.querySelector("main");

        window.addEventListener("scroll", () => {
            // Once the nav scrolls past the main section top, make it sticky
            if (window.scrollY > main.offsetTop + 100) {
                nav.classList.add("sticky");
            } else {
                nav.classList.remove("sticky");
            }
        });

        // Optional JS: fade the loader away after content loads
        window.addEventListener("load", () => {
            const loader = document.querySelector(".embroidery-loader");
            loader.classList.add("fade-out");
            setTimeout(() => loader.style.display = "none", 1000);
        });
         window.addEventListener("load", () => {
            const text = document.querySelector(".reveal-text");
            // Duplicate text content into data-text for ::after
            text.setAttribute("data-text", text.textContent);
            setTimeout(() => {
                text.classList.add("active");
            }, 500); // delay before animation starts
        });
    </script>
</body>

</html>
